<!DOCTYPE html>
<html>
<head>
<title>Box movement</title>
<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
 }

#container {
	background-color: blue;
}


p{
	width: 50px;
	height: 50px;
	border: 1px solid black;
	margin-bottom: 20px;
}

#p1{
	background-color: yellow;
}
#p2{
	background-color: red;
}
#p3{
	background-color: green;
}
#p4{
	background-color: white;
}
</style>
</head>
<body>
 <div id = "container"> 	
<p id = "p1"></p>	
<p id = "p2"></p>	
<p id = "p3"></p>	
<p id = "p4"></p>	
 </div>

</body>
</html>
